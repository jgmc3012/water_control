<form id='measurer_update' action="{% url 'measurers:update' 12345 %}">
    <div class="form-group">
        <label for="house">Identificaci√≥n:</label>
        <input required type="text" class="form-control" id="house_id" aria-describedby="helpHouse" placeholder="ABC-123">
        <small id="helpHouse" class="form-text text-muted">El numero o alfanumerico de identificacion de la casa o establacimiento</small>
    </div>

    <div class="form-group">
      <label for="">Medida:</label>
      <input type="number" required max='99999999'
        class="form-control" api='water_control' name="measure"  id="measure" aria-describedby="helpId" placeholder="12400500">
      <small id="helpId" class="form-text text-muted">Numero indicado en el medidor de agua actualmente en metros cubicos</small>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
