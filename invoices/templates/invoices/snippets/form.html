<form action="{% url 'familyboss-pay-invoices' 12345 %}">
    <div class="form-group">
        <label for="card_id">Numero de identidad</label>
        <input type="number"
          class="form-control" name="card_id" id="card_id" placeholder="123456789">
    </div>

    <div class="form-group">
        <label for="amount">Monto a cancelar</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="number"
              class="form-control" name="amount" id="amount" placeholder="600000.00">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Registar Pago</button>
</form>
